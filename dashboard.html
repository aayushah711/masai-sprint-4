<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="fontawesome-free-5.13.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-5.13.0-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-5.13.0-web/css/solid.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <nav class="navbar fixed-top navbar-light bg-warning">
        <a class="navbar-brand" href="dashboard.html"><i class="fas fa-home"></i></a>

        <div class="dropdown">
            <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" id="dropdownMenuButton" href="#">
                <i class="fas fa-user-circle"></i>
                Aayushi Shah
            </a>
    
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">
                    <p class="my-0 text-secondary"><small>TOTAL BALANCE</small></p>
                    <p class="my-0 text-success">₹1,678.00</p>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Income</a>
                <a class="dropdown-item" href="#">Expenses</a>
                <a class="dropdown-item" href="#">Account</a>
                <a class="dropdown-item" href="#">Reports</a>
                <a class="dropdown-item" href="#">Log out</a>
            </div>
        </div>
    </nav>
    <div class="container m-md-0 p-md-0">
        <div class="row m-md-0 p-md-0 text-light">
            <div class="col-12 col-md-3 m-md-0 p-md-0">Empty</div>
            <div class="col-12 col-md-3 m-md-0 p-md-0">Empty</div>
            <div class="col-12 col-md-3 m-md-0 p-md-0">Empty</div>
            <div class="col-12 col-md-3 m-md-0 p-md-0">Empty</div>
        </div>
    </div>
    <div class="container-md h-100 d-flex d-column justify-content-center align-items-center mt-5 mt-md-0">
        <div class="row w-100 mt-5">

            <div class="row w-100 mt-5">
                <div class="col-12">
                    <div class="card shadow p-3 mb-1 rounded">
                        <div class="card-body">
                            <h6 class="text-secondary"><small>Income ₹2,000.00</small></h5>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <hr>
                            <h6 class="text-secondary"><small>Expenses ₹322.00</small></h6>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <hr>
                            <h2 class="text-secondary mb-0"><small>Balance ₹1,678.00</small></h2>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="row w-100">

                <div class="col-12 col-md-6 mt-4 ">
                    <div class="btn btn-success btn-block shadow p-3 mb-1 rounded">
                        <div class="row px-5">
                            <div class="col-8">
                                <div class="row">
                                    <h3>Income</h3>
                                </div>
                                <div class="row">₹2,000.00</div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <i class="fas fa-plus" style="font-size: 50px"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <div class="btn btn-danger btn-block shadow p-3 mb-1 rounded">
                        <div class="row px-5">
                            <div class="col-8">
                                <div class="row">
                                    <h3>Expenses</h3>
                                </div>
                                <div class="row">₹322.00</div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <i class="fas fa-minus" style="font-size: 50px"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <div class="btn btn-info btn-block shadow p-3 mb-1 rounded">
                        <div class="row px-5">
                            <div class="col-8">
                                <div class="row">
                                    <h3>Account</h3>
                                </div>
                                <div class="row">₹1,678.00</div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <i class="fas fa-equals" style="font-size: 50px"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <div class="btn btn-dark btn-block shadow p-3 mb-1 rounded">
                        <div class="row px-5">
                            <div class="col-8">
                                <div class="row">
                                    <h3>Reports</h3>
                                </div>
                                <div class="row">Look at daily, weekly & monthly reports</div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <i class="fas fa-chart-line" style="font-size: 50px"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-light">Empty</div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
